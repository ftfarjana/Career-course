<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <fieldset>
                  <legend>Application Form</legend>

    <fieldset>
            <legend>Application information</legend>

            <div>
                  <label for="applicationFirstName">First Name:</label>
                   <input

                       autocomplete="on"
                       id="applicationFirstName"
                       name="First name"
                       type="text"
                       value="Demo Name"
                       placeholder=""
                       required
            </div>


            <div>

                <label for="applicationLastName">Last Name:</label>
                <input

                       autocomplete="on"
                       id="applicationLastName"
                       name="Last Name"
                       type="text"
                       value=""
                       placeholder=""
                       required

            </div>
            <div>

                <label for="applicationEmail">Email:</label>
                <input


                       autocomplete="on"
                       id="applicationEmail"
                       name="Email"
                       type="email"
                       value=""
                       placeholder="Farjanatuli@gmail.com"
                       required

            </div>
            <div>

                <label for="applicationNumber">Number:</label>
                <input



                        autocomplete="on"
                        id="applicationNumber"
                        name="Number"
                        type="number"
                        value=""
                        placeholder=""
                        required

            </div>
            <div>

                <label for="applicationTelephone">Telephone:</label>
                <input



                         autocomplete="on"
                         id="applicationTelephone"
                         name="Telephone"
                         type="telephone"
                         value=""
                         placeholder=""
                         required
            </div>
            <div>

                <label for="applicationPassword">Password:</label>
                <input



                         autocomplete="on"
                         id="applicationPassword"
                         name="Password"
                         type="password"
                         value=""
                         placeholder=""
                         required
            </div>
             <div>

                  <label for="applicationUrl">Url:</label>
                  <input



                          autocomplete="on"
                          id="applicationUrl"
                          name="Url"
                          type="Url"
                          value=""
                          placeholder=""
                          required
             </div>


        </fieldset>
        <fieldset>
            <legend>Button</legend>
            <button type="submit">Submit</button>
            <button type="button" value="button">Button</button>

        </fieldset>
    </fieldset>
</form>

</body>
</html>
